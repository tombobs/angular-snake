<snake-game-controls [isTouchDevice]="isTouchDevice" class="panel" />

<snake-board (tryAgain)="gameService.startGame(board)" (unpause)="gameService.paused = false" [paused]="gameService.paused" [gameOver]="board.gameOver"
             [squares]="(board.squares$ | async)!" [score]="board.score" [isTouchDevice]="isTouchDevice" />

<snake-score class="panel" [score]="board.score" [highScore]="gameService.highScore" />
